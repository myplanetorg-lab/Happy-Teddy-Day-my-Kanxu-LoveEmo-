<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Teddy Day!</title>
    <style>
        :root {
            --primary-pink: #ffafbd;
            --dark-pink: #ff385c;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        #magicButton {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: var(--dark-pink);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            z-index: 100;
        }

        #magicButton:hover {
            transform: scale(1.1);
            background-color: #e03152;
        }

        .bear-image {
            position: absolute;
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            border: 5px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            animation: fadeInOut 2s ease-in-out forwards;
            z-index: 50;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.5) rotate(-10deg); }
            20% { opacity: 1; transform: scale(1) rotate(0deg); }
            80% { opacity: 1; transform: scale(1) rotate(0deg); }
            100% { opacity: 0; transform: scale(0.5) rotate(10deg); }
        }
    </style>
</head>
<body>

    <div id="content">
        <h1>Happy Teddy Day my love! ðŸ§¸</h1>
        <p>I know you don't like physical teddies, so I made you a digital world of them.</p>
        <button id="magicButton">Wanna see a magic trick?</button>
    </div>

    <script>
        const btn = document.getElementById('magicButton');
        const searchTerms = ['teddybear', 'bearcub', 'panda', 'redpanda', 'polarbear'];
        
        btn.addEventListener('click', () => {
            btn.style.display = 'none'; // Hide button after click
            document.querySelector('h1').innerText = "Look at all the fluff!";
            
            let count = 0;
            const interval = setInterval(() => {
                if (count >= 100) {
                    clearInterval(interval);
                    document.querySelector('h1').innerText = "Happy Teddy Day, Beautiful!";
                    return;
                }

                createBear();
                count++;
            }, 1000); // New bear every 1 second (total 100 seconds)
        });

        function createBear() {
            const img = document.createElement('img');
            const randomTerm = searchTerms[Math.floor(Math.random() * searchTerms.length)];
            
            // Using Unsplash source to get random images based on keywords
            img.src = `https://source.unsplash.com/random/400x400/?${randomTerm}&sig=${Math.random()}`;
            img.className = 'bear-image';

            // Random positioning
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 200);

            img.style.left = `${x}px`;
            img.style.top = `${y}px`;

            document.body.appendChild(img);

            // Remove from DOM after animation finishes to keep site light
            setTimeout(() => {
                img.remove();
            }, 2000);
        }
    </script>
</body>
</html>
