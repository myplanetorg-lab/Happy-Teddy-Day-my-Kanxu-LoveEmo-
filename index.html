<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Teddy Day!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        h1 { font-size: 2.5rem; text-shadow: 2px 2px 5px rgba(0,0,0,0.1); }

        #magicButton {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ff385c;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .bear {
            position: absolute;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 20px;
            border: 4px solid white;
            animation: popOut 2s ease-in-out forwards;
        }

        @keyframes popOut {
            0% { transform: scale(0) rotate(-20deg); opacity: 0; }
            50% { transform: scale(1.1) rotate(0deg); opacity: 1; }
            100% { transform: scale(1) rotate(10deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Happy Teddy Day my love! ðŸ§¸</h1>
    <p>Since you don't like physical teddies, I made you a digital magic trick.</p>
    <button id="magicButton" onclick="startMagic()">Wanna see a magic trick?</button>

    <script>
        function startMagic() {
            document.getElementById('magicButton').style.display = 'none';
            let count = 0;
            
            // Runs for 100 seconds, one bear per second
            const magicInterval = setInterval(() => {
                if (count >= 100) {
                    clearInterval(magicInterval);
                    return;
                }
                
                const img = document.createElement('img');
                // Using Picsum for reliable random cute animals
                img.src = `https://picsum.photos/200/200?random=${Math.random()}`;
                img.className = 'bear';
                
                // Random position
                img.style.left = Math.random() * (window.innerWidth - 150) + 'px';
                img.style.top = Math.random() * (window.innerHeight - 150) + 'px';
                
                document.body.appendChild(img);
                
                // Clean up the image after animation ends
                setTimeout(() => img.remove(), 2000);
                count++;
            }, 1000);
        }
    </script>
</body>
</html>
