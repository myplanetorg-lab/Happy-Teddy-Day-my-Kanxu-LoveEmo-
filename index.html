<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy Day Magic</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            /* Replace 'bg.jpg' with your actual background image filename */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            z-index: 10;
            max-width: 80%;
        }

        h1 { font-size: 2.8rem; margin-bottom: 10px; }

        #magicButton {
            padding: 18px 35px;
            font-size: 1.3rem;
            background-color: #ff385c;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: 0.3s;
        }

        #magicButton:hover { transform: scale(1.05); background-color: #ff4d6d; }

        /* Larger images */
        .bear {
            position: absolute;
            width: 600px; /* Increased size */
            height: 600px;
            object-fit: cover;
            border-radius: 15px;
            border: 8px solid white;
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
            animation: popAndFade 3s ease-in-out forwards;
            pointer-events: none;
        }

        @keyframes popAndFade {
            0% { transform: scale(0) rotate(-15deg); opacity: 0; }
            20% { transform: scale(1) rotate(0deg); opacity: 1; }
            80% { transform: scale(1) rotate(0deg); opacity: 1; }
            100% { transform: scale(1.1) rotate(10deg); opacity: 0; }
        }

        #finalMessage {
            display: none;
            font-size: 1.5rem;
            line-height: 1.6;
            animation: fadeIn 5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="container" id="mainBox">
        <h1 id="title">Happy Teddy Day my love! üß∏</h1>
        <button id="magicButton" onclick="startMagic()">Wanna see a magic trick?</button>
        <div id="finalMessage">
            <p>My Riya, I know you're not a fan of physical teddy bears taking up space...</p>
            <p>So I wanted to give you 20 digital ones that will only take up space in your heart. 
               You're cuter than any bear I could ever find. I love you! ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        function startMagic() {
            const btn = document.getElementById('magicButton');
            const title = document.getElementById('title');
            const finalMessage = document.getElementById('finalMessage');
            
            btn.style.display = 'none';
            title.style.display = 'none';
            
            let count = 1;
            const totalImages = 20;

            const magicInterval = setInterval(() => {
                if (count > totalImages) {
                    clearInterval(magicInterval);
                    // Show thoughtful message after all images have appeared
                    setTimeout(() => {
                        finalMessage.style.display = 'block';
                    }, 2000);
                    return;
                }
                
                const img = document.createElement('img');
                // This assumes your images are named 1.jpg, 2.jpg, etc.
                img.src = `${count}.jpg`; 
                img.className = 'bear';
                
                // Random position logic
                const x = Math.random() * (window.innerWidth - 320);
                const y = Math.random() * (window.innerHeight - 320);
                
                img.style.left = x + 'px';
                img.style.top = y + 'px';
                
                document.body.appendChild(img);
                
                // Remove image after it fades out
                setTimeout(() => img.remove(), 3000);
                count++;
            }, 1500); // Images appear every 1.5 seconds
        }
    </script>
</body>
</html>
